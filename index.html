<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>GifTastic</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>GifTastic</h1>
	</header>
	<div class="container">
		<div class="row">
			<h2 class="col-sm-12">Topics:</h2>
			<div id="btnList" class="col-sm-12">	
			</div>
		</div>
		<div class="row">
			<form id="inputForm" class="col-sm-6 col-sm-offset-3">
				<div class="row">
						<!-- Use "for" to tell what element you want label to be for-->
						<label for="gifInput" class="col-sm-5">Add your favorite show to the list above!</label>
						<input type="text" id="gifInput" class="col-sm-5" />

				</div>
				<div class="row">
					<input type="submit" id="gifSubmit" value="Submit your favorite show!" class="col-sm-4 col-sm-offset-4" />
				</div>
			</form>
		</div>

		<div id="gifContainer" class="row">
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript/app.js"></script>
</body>
</html>
